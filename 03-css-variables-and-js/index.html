<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS variables and JavaScript</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="controls">
    <label for="spacing">Spacing</label>
    <input name="spacing" type="range" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur</label>
    <input name="blur" type="range" min="0" max="25" value="10" data-sizing="px">

    <label for="color">Color</label>
    <input name="color" type="color" value="#e06e8e">

    <img src="./austin-schmid-unsplash.jpg" alt="sunset and girl jumping">

  </div>

  <script src="main.js"></script>
</body>

</html>
